        .tagline {

        .subtitle {

        /* Search */

            position: relative;
            max-width: 700px;
            margin: 0 auto 4rem;
        }

        .search-wrapper {

            display: flex;
            align-items: center;
        }

        .search-box {
            width: 100%;
            padding: 1.25rem 1.75rem 1.25rem 3.5rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            z-index: 1;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(26, 26, 26, 0.8);

        .search-box::placeholder {
            color: var(--text-muted);
        }

        /* Navigation Tabs */

            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;

            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;

            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .nav-tab:hover::before,
        .nav-tab.active::before {
            left: 0;
        }

            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);

            color: white;

            position: relative;

            left: -50%;

            height: 200%;

            }
            to {

        /* Responsive */
        @media (max-width: 1024px) {

        /* Custom scrollbar */

        /* No results message */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const platformsGrid = document.getElementById('platformsGrid');
        const navTabs = document.querySelectorAll('.nav-tab');
        const noResults = document.getElementById('noResults');

        // Current filter
        let currentCategory = 'all';
        let searchQuery = '';

        // Initialize
        function init() {
            renderPlatforms();
            setupEventListeners();
            animateOnLoad();
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            navTabs.forEach(tab => {
                tab.addEventListener('click', handleTabClick);
            });

            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        }

        // Handle tab clicks
        function handleTabClick(e) {
            e.preventDefault();
            const category = e.target.dataset.category;
            
            // Update active tab
            navTabs.forEach(tab => tab.classList.remove('active'));
            e.target.classList.add('active');
            
            // Update current category
            currentCategory = category;
            
            // Re-render platforms
            renderPlatforms();
        }

        // Handle search
        function handleSearch() {
            searchQuery = searchInput.value.toLowerCase().trim();
            renderPlatforms();
        }

        // Filter platforms based on category and search
        function getFilteredPlatforms() {
            let filtered = platforms;

            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(platform => 
                    platform.category === currentCategory || 
                    (currentCategory === 'featured' && platform.tags.includes('featured'))
                );
            }

            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(platform => {
                    const name = platform.name.toLowerCase();
                    const description = platform.description.toLowerCase();
                    const tags = platform.tags.join(' ').toLowerCase();
                    const url = platform.url.toLowerCase();
                    
                    return name.includes(searchQuery) || 
                           description.includes(searchQuery) || 
                           tags.includes(searchQuery) ||
                           url.includes(searchQuery);
                });
            }

            return filtered;
        }

        // Render platforms
        function renderPlatforms() {
            const filteredPlatforms = getFilteredPlatforms();

            if (filteredPlatforms.length === 0) {
                platformsGrid.style.display = 'none';
                noResults.classList.remove('hidden');
            } else {
                platformsGrid.style.display = 'grid';
                noResults.classList.add('hidden');
                
                platformsGrid.innerHTML = filteredPlatforms.map((platform, index) => `
                    <div class="platform-card loading" style="animation-delay: ${index * 0.1}s" data-category="${platform.category}">
                        <div class="platform-header">
                            <div class="platform-icon">${platform.icon}</div>
                            <div class="platform-info">
                                <h3>${platform.name}</h3>
                                <a href="${platform.url}" class="platform-url" target="_blank" rel="noopener noreferrer">
                                    ${platform.url.replace('https://', '')}
                                    <svg class="external-link-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <p class="platform-description">${platform.description}</p>
                        <div class="platform-tags">
                            ${platform.tags.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Animate elements on load
        function animateOnLoad() {
            const cards = document.querySelectorAll('.platform-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                }, index * 100);
            });
        }

        // Smooth scroll for internal links
        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({
                behavior: 'smooth'
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Add click tracking for analytics (placeholder)
            document.querySelectorAll('.platform-url').forEach(link => {

                    console.log('Platform clicked:', e.target.closest('.platform-card').querySelector('h3').textContent);

            });

            // Add search suggestions (placeholder for future enhancement)

                if (e.ctrlKey || e.metaKey) {

                        case '1':

                            document.querySelector('[data-category="all"]').click();
                            break;
                        case '2':

                            break;
                        case '3':

                            break;
                        case '4':
                            e.preventDefault();
                            document.querySelector('[data-category="featured"]').click();
                            break;
                    }
                }
            });
        });

        // Initialize the app
        init();
